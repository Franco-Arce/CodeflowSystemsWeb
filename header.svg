<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d50bb;stop-opacity:1" />
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@800&family=Inter:wght@400&display=swap');
      .title { font-family: 'Outfit', sans-serif; font-size: 42px; fill: #ffffff; font-weight: 800; }
      .subtitle { font-family: 'Inter', sans-serif; font-size: 18px; fill: #94a3b8; letter-spacing: 4px; text-transform: uppercase; }
      .glow { filter: drop-shadow(0 0 8px rgba(0, 210, 255, 0.6)); }
      @keyframes pulse {
        0% { opacity: 0.4; }
        50% { opacity: 1; }
        100% { opacity: 0.4; }
      }
      .line { stroke: url(#grad1); stroke-width: 2; opacity: 0.3; animation: pulse 3s infinite; }
    </style>
  </defs>
  <rect width="800" height="200" fill="#050a14" />
  
  <!-- Decorative Lines -->
  <line x1="50" y1="40" x2="750" y2="40" class="line" />
  <line x1="50" y1="160" x2="750" y2="160" class="line" style="animation-delay: 1.5s;" />
  
  <text x="50%" y="100" text-anchor="middle" class="title glow">CODEFLOW SYSTEMS</text>
  <text x="50%" y="140" text-anchor="middle" class="subtitle">Data Architecture &amp; Cloud Ops</text>
  
  <!-- Tech symbols -->
  <path d="M720 80l20 20-20 20" stroke="#00d2ff" fill="none" stroke-width="2"/>
  <path d="M80 120l-20-20 20-20" stroke="#9d50bb" fill="none" stroke-width="2"/>
</svg>
